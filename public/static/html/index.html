		</section>

		<div class="col-1-3" style="padding-left: 20px">
			<aside id="addFont" ng-controller="AddFont">
				<div class="grid">
					<div class="col-1-1 box">
						<div id="browse" class="icon-drop">
							<h2>Drag & drop</h2>
							<label>
								...or select file(s) <input ng-change="onFileSelect();" wis-file="" accept="{{acceptedFiles}}" hidden="" dnd-add="valid" ng-model="$root.files" type="file" multiple="multiple">
							</label>
							<label ng-show="suportDir">
								or a complete folder <input supported="suportDir" wis-file="" ng-change="onFileSelect();" accept="{{acceptedFiles}}" hidden="" dnd-add="valid" ng-model="$root.files" type="file" directory="">
							</label>
						</div>
						<h2 ng-if="false">Select font to convert:</h2>
						<ul>
							<li ng-repeat="(id, file) in files"><a ng-href="/font?id={{id}}">{{file.name}}</a><span class="size">{{file.size | filesize}}</span><span class="delete" ng-click="deleteFont(id)" hidden="">x</span></li>
						</ul>
					</div>
				</div>
			</aside>

		</div>
	</div>


	<div id="fontTest">
		<i class="eot">-</i>
		<i class="ttf_otf">-</i>
		<i class="woff">-</i>
		<i class="svg">-</i>

		<source src="/audio/new.ogg"></source>
		<source src="/audio/new.mp3"></source>
		<source src="/audio/new.wav"></source>
	</audio>


	<div ng-change="onFileSelect();" required="" name="d" id="dropzone" accept="{{acceptedFiles}}" wis-file="" multiple="multiple" ng-model="$root.files" dnd-add="valid">{{files}}</div>
